<html>
<body>
<div id="#price">$100.00</div>
</body>
<script>

function myOnLoad() {
  var maximum = 100.0;
  var minimum = 0.0;
  var value = parseFloat(Math.random() * (maximum - minimum + 1) + minimum).toFixed(2);

  document.getElementById("#price").innerHTML = "$" + value;
	
}

window.onload = myOnLoad();

</script>
</html>
